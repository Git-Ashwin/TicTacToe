<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav>
        <ul>
            <li>Tic Tac Toe</li>
            <li><a href="index.html" class = "sky"> Sky Theme </a></li>
        </ul>
    </nav>
    <main>
        
        <img src="./Media/sky.jpg" alt="" class="bgimage">
        
        <div class="heading">
            <p>Welcome to TicTacToe</p>
        </div>

        <img src="./Media/mountain1.png" alt="" class="img-mountain1">
        
        <div class="gameContainer">
            
            <div class="container">
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box br-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <div>
                    <span class="info">First X turn</span>
                    <button id="reset">RESET</button>
                </div>
                <div class="imgbox">
                    <img src="./Media/winner.gif" alt="">
                </div>
            </div>
        </div>
        
        <img src="./Media/mountain2.png" alt="" class="img-mountain2">

    </main>

    <script src = "script.js"></script>

</body>
</html>
