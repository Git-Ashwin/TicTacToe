<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <header>  
        <nav>
            <ul>
                <li>Tic Tac Toe</li>
                <li>
                    <a href="mountain.html" class = "mountain"> Mountain Theme </a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        
        <img src="./Media/sky.jpg" class="bgimage">
        <div class="draw">
            <img src="./Media/draw.gif" alt="" >
        </div>
        
        <div class="heading">
            <p>Welcome to TicTacToe</p>
        </div>
        
        <div class="gameContainer">
            
            <div class="container">
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box br-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <div>
                    <span class="info">First X turn</span>
                    <button id="reset">RESET</button>
                </div>
                <div class="imgbox">
                    <img src="./Media/winner.gif" alt="">
                </div>
            </div>
            
        </div>
        
        <img src="./Media/clouds.png" alt="" class="img-cloud">
        <img src="./Media/clouds1.png" alt="" class="img-cloud1">
        <img src="./Media/clouds2.png" alt="" class="img-cloud2">
        <img src="./Media/clouds3.png" alt="" class="img-cloud3">
        <img src="./Media/clouds4.png" alt="" class="img-cloud4">
         
    </main>

    

    <script src = "script.js"></script>
</body>
</html>
